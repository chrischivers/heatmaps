@(centre: com.google.maps.model.LatLng)
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Fusion Tables heatmaps</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
<div id="map"></div>
<script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 51.505485, lng: -0.127889},
          zoom: 13
        });

        var heatmap = new google.maps.FusionTablesLayer({
          query: {
            select: 'location',
            from: '1alYfPjliJbzC1lBDZhkZN9v8xWX1rjjxhbY-VIdq'
          },
          heatmap: {
            enabled: true
          }
        });

        heatmap.setMap(map);

      }
    </script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsL6wsuPFovAUq8STgMIp0xrOqMjv3F6A&callback=initMap">
</script>
</body>
</html>
